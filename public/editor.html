<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Editor</title>
</head>
<body>
  <header>
    <button onclick="voltar()">‚¨§</button>
    <button onclick="mudarFonte(+1)">A+</button>
    <button onclick="mudarFonte(-1)">A-</button>
    <select id="font-family">
      <option value="sans-serif">Sans Serif</option>
      <option value="Deng">Deng</option>
      <option value="Josefin Sans">Josefin Sans</option>
      <option value="Ma Shan Zheng">Ma Shan Zheng</option>
      <option value="Open Sans">Open Sans</option>
    </select>

  </header>
  <main id="page-content">
    <input id="titulo" />

    <div id="texto" contenteditable="true"></div>

    <div id="toolbar">
      
    </div>
  </main>
  <div class="divisor"></div>
  <footer>
<button onclick="comando('bold')">B</button>
    <button onclick="comando('italic')"><i>i</i></button>
    <button onclick="colorir('purple')">üü£</button>
    <button onclick="colorir('pink')">üå∏</button>
    <button onclick="colorir('teal')">üçÄ</button>
    <button onclick="colorir('black')">üñ§</button>
    <span id="contador">0</span>
  </footer>

  <script src="script.js"></script>
  <script>
    const setAppHeight = () => {
      const doc = document.documentElement;
      // Usa a altura da 'VisualViewport' (que muda com o teclado)
      // ou window.innerHeight como fallback
      const height = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      doc.style.setProperty('--app-height', `${height}px`);
    };

    // Dispara na carga da p√°gina
    window.addEventListener('load', setAppHeight);

    // Verifica se a API VisualViewport existe
    if (window.visualViewport) {
      // Ouve o evento 'resize' da VisualViewport (DISPARA COM O TECLADO)
      window.visualViewport.addEventListener('resize', setAppHeight);
    } else {
      // Fallback para o evento 'resize' normal (que falha no teclado)
      window.addEventListener('resize', setAppHeight);
    }

    // Define a altura inicial
    setAppHeight();
  </script>
</body>
</html>
